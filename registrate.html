<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="Registrate.css">
  </head>
  <body>
    <h1></h1>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    
    <section class="vh-65">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card" style="border-radius: 1rem;">
            <div class="row g-0">
              <div class="col-md-6 col-lg-5 d-none d-md-block">
                <img class="img" src="https://storage.googleapis.com/webdesignledger.pub.network/WDL/d2a6d8d2-t3.jpg"
                  alt="register form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
              </div>
              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">

                  <form>

                    <div class="d-flex align-items-center mb-3 pb-1">
                      <i class="fas fa-user-plus fa-2x me-3" style="color: #ff0c0c;"></i>
                      <span class="h1 fw-bold mb-0">Register</span>
                    </div>

                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Create your account</h5>

                    <div data-mdb-input-init class="form-outline mb-4">
                      <input type="text" id="fullName" class="form-control form-control-lg" placeholder="Name" required />
                      <label class="form-label" for="fullName"></label>
                    </div>

                    <div data-mdb-input-init class="form-outline mb-4">
                      <input type="text" id="username" class="form-control form-control-lg" placeholder="Lastname" required />
                      <label class="form-label" for="username"></label>
                    </div>
                    <div data-mdb-input-init class="form-outline mb-4">
                      <input type="email" id="email" class="form-control form-control-lg" placeholder="Email" />
                      <label class="form-label" for="email"></label>
                    </div>

                    <div data-mdb-input-init class="form-outline mb-4">
                      <input type="password" id="password" class="form-control form-control-lg" placeholder="Password" />
                      <label class="form-label" for="password"></label>
                    </div>

                    <div class="pt-1 mb-4">
                      <button data-mdb-button-init data-mdb-ripple-init class="btn btn-danger btn-lg btn-block"
                        type="submit">Register</button>
                    </div>

                    <p class="mb-5 pb-lg-2" style="color: #f50a0a;">Already have an account? <a href="https://auth.tesla.com/es_cl/oauth2/v1/authorize?redirect_uri=https%3A%2F%2Fwww.tesla.com%2Fteslaaccount%2Fowner-xp%2Fauth%2Fcallback&response_type=code&client_id=ownership&scope=offline_access%20openid%20ou_code%20email%20phone&audience=https%3A%2F%2Fownership.tesla.com%2F&locale=es-CL"
                        style="color: #ff0000;">Login here</a></p>
                   <a href="pruebas.html" class="btn btn-danger">Volver al inicio</a>
                  </form>

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  </body>
</html>
